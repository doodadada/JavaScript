<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_ControlEx01.html</title>
    <script type="text/JavaScript">
        // 2024년 1월 1일 월요일
        // 2024년 한해서 월과 일을 입력받아서 요일을 출력합니다
        var today = new Date();
        var month = today.getMonth()+1;
        var date1 = today.getDate();
        var m = Number(prompt("월을 입력하세요",month));
        var d = Number(prompt("월을 입력하세요",date1));
        var num = 1;
        while(num<m){
            if(num==1){
                d+=31;
            }else if(num==2){
                d+=29;
            }else if(num==3){
                d+=31;
            }else if(num==4){
                d+=30;
            }else if(num==5){
                d+=31;
            }else if(num==6){
                d+=30;
            }else if(num==7){
                d+=31;
            }else if(num==8){
                d+=31;
            }else if(num==9){
                d+=30;
            }else if(num==10){
                d+=31;
            }else if(num==11){
                d+=30;
            }else{
                d+=31;
            }

            num++;
        }

        if(d%7==0){
            document.write("<h2>입력한 날짜의 요일은 일요일입니다. </h2>");
        }else if(d%7==1){
            document.write("<h2>입력한 날짜의 요일은 월요일입니다. </h2>");
        }else if(d%7==2){
            document.write("<h2>입력한 날짜의 요일은 화요일입니다. </h2>");
        }else if(d%7==3){
            document.write("<h2>입력한 날짜의 요일은 수요일입니다. </h2>");
        }else if(d%7==4){
            document.write("<h2>입력한 날짜의 요일은 목요일입니다. </h2>");
        }else if(d%7==5){
            document.write("<h2>입력한 날짜의 요일은 금요일입니다. </h2>");
        }else{
            document.write("<h2>입력한 날짜의 요일은 토요일입니다. </h2>");
        }


    </script>
</head>

</body>
</html>
