<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_ImageControl08.html</title>
    <style type="text/css">
        #view{
            position:relative;width:170px; height:255px; border:3px solid blue;     
        }
        .imgs{
            position:absolute; top:0;left:0;opacity:0;transition:1s;
        }
        .imgs:first-child{opacity:1;}
    </style>
    <script type="text/javaScript">
        var num = 1;
        var timer;
        function stop() {
            window.clearInterval(timer);
        }
        function start(){
            timer = window.setInterval(function(){
                num++;
                if(num>9) num=1;
                // 모든 이미지의 투명도를 0으로
                for(var i=1; i<=10; i++)
                    document.getElementById('imgs'+i).style.opacity='0';
                // 현재 이미지만 투명도를 1로설정
                    document.getElementById('imgs'+num).style.opacity='1';
            }, 1500);
        }
    </script>
</head>
<body onload="start()">
    <div id="view" onmouseover="stop()" onmouseout="start()" >
        <div id="imgs" >
            <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg"><img src="images/6.jpg"><img src="images/7.jpg"><img src="images/8.jpg"><img src="images/9.jpg"><img src="images/10.jpg">
        </div>
    </div>
</body>
</html>
