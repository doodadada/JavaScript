<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_ControlEx02.html</title>
    <script type="text/JavaScript">
        // 2024년 1월 1일 월요일
        // 2024년 한해서 월과 일을 입력받아서 요일을 출력합니다
        var today = new Date();

        var year = today.getFullYear();
        var month = today.getMonth()+1; //0~11월로 저장해놓기때문에 +1 해야함
        var date1 = today.getDate();
        var y = Number(prompt("년도를 입력하세요",year));
        var m = Number(prompt("월을 입력하세요",month));
        var d = Number(prompt("일을 입력하세요",date1));
        
        //서기 1년 1월 1일은 월요일
        
        // 1년부터 입력한 년도의 전년도까지의 날짜들을 합산
        var days = 365*(y-1);
        for(var i=1; i<y; i++){
            if((i%4==0)&&(i%100!=0) || (i%400==0)){
                days++;
            }
        }
        
        var mdays=[0,31,28,31,30,31,30,31,31,30,31,30,31];
        if((i%4==0)&&(i%100!=0) || (i%400==0)){
            mdays[2] = 29;
        }

        for(var i = 1; i<=m-1; i++){
            days+=mdays[i];
        }

        // 입력한 일을 날짜수에 계산
        days+=d;

        // 총 날짜수를 7로 나눈 나머지 계산
        var weekday = days%7;

        

    </script>
</head>
<body>
    <script type="text/javaScript">
        document.write("<h2>"+y+"년"+ m+"월"+d+"일은</h2>");
        // weekday 값에 따른 요일을 출력
        if(weekday==0){
            document.write("<h2> 일요일입니다. </h2>");
        }else if(weekday==1){
            document.write("<h2>월요일입니다. </h2>");
        }else if(weekday==2){
            document.write("<h2>화요일입니다. </h2>");
        }else if(weekday==3){
            document.write("<h2>수요일입니다. </h2>");
        }else if(weekday==4){
            document.write("<h2> 목요일입니다. </h2>");
        }else if(weekday==5){
            document.write("<h2> 금요일입니다. </h2>");
        }else{
            document.write("<h2> 토요일입니다. </h2>");
        }
    </script>
</body>
</html>
