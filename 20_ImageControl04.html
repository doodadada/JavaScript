<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_ImageControl04.html</title>
    <script type="text/javaScript">
        var num=0;

        window.setInterval(function(){
            num++;
            // document.getElementById('target').src="images/"+num+".jpg";
            document.getElementById('target').src="images/"+(num%10+1)+".jpg";
        }, 1500);
    </script>
</head>
<body>
    <img src="images/1.jpg" id="target" />
    
</body>
</html>
